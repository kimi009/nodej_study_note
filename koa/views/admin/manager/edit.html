 {{include "admin/public/htmlHeader.html"}} {{include "admin/public/navbar.html"}}

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try {
			ace.settings.check('main-container', 'fixed')
		} catch (e) {}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		{{include "admin/public/slidebar.html"}}

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try {
						ace.settings.check('breadcrumbs', 'fixed')
					} catch (e) {}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul>
				<!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
							<i class="icon-search nav-search-icon"></i>
						</span>
					</form>
				</div>
				<!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
						编辑管理员
					</h1>
				</div>
				<!-- /.page-header -->

				<form class="form-horizontal" role="form" method="POST" action="{{__HOST__}}/admin/manager/doEdit">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名:</label>

						<div class="col-sm-10">
							<input type="hidden" name="id" value="{{@info._id}}">
							<input type="text" id="form-field-1" readonly name="userName" placeholder="" value="{{info.userName}}" class="col-xs-10 col-sm-5">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-2">密码:</label>

						<div class="col-sm-10">
							<input type="password" id="form-field-2" name="password" placeholder="" class="col-xs-10 col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-3">确认密码:</label>

						<div class="col-sm-10">
							<input type="password" id="form-field-3" name="passwordSure" placeholder="" class="col-xs-10 col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1 col-sm-offset-2">
							<button type="submit" class="btn btn-primary">确定</button>
						</div>
					</div>
				</form>

			</div>
		</div>
		<!-- /.main-content -->

	</div>
	<!-- /.main-container-inner -->
</div>
<!-- /.main-container -->



{{include "admin/public/foot.html"}}
</body>

</html>
